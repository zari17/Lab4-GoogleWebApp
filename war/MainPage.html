<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Ksiega gosci</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script> 
  </head>
  <body>
  
  <div class="container"> 
  <div class="row text-center">
    <h1>Dodaj się do księgi gości</h1>
  </div>  
	
	<div class="loginContainer col-md-6 col-md-offset-3">
	<form id="loginForm" action="ksiegagosci" method="post">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 loginFormText">Nick:</div>
	</div>
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<input class="form-control" type="text" name="username"><br>
	</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 loginFormText">Haslo:</div>
	</div>
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<input class="form-control" type="password" name="userpassword"><br>
	</div>
	</div>
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<button class="btn btn-success" type="submit">Dodaj</button>
		</div>
		</div>
	</form>	
	</div>
	<div class= "row col-sm-6 col-md-offset-3" style= "margin-top: 5%">
  <p><a class="btn btn-block btn-lg btn-warning" href="/ksiegagosci">Księga Gości</a></p>
  </div>
 </div>
  
  <script>
  $('#loginForm').validate({
      rules: {
    	  username: {
    		  required: true,
    		  minlength: 3
          },
          userpassword: {
              required: true,
              minlength: 5
          }
      }
  });
  </script>
  </body>
</html>
